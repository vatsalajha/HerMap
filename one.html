<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutgers Washroom Locator</title>
    <script src="constants.js"></script>
    <script>
        document.write(`<script src="https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places"><\/script>`);
    </script>
    <style>
        /* Main container styles */
        body {
            font-family: Arial, sans-serif;
            background: #ffe6f2;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #ff99cc;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 18px;
        }
        #map {
            height: 70vh;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Custom info window styles */
        .washroom-info {
            padding: 15px;
            max-width: 350px;
            font-family: system-ui, -apple-system, sans-serif;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
            border: 1px solid #ddd;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-available { background-color: #22c55e; }
        .status-low { background-color: #f59e0b; }
        .status-unavailable { background-color: #dc2626; }

        .last-updated {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .report-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }
        .agent-section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Washroom Locator Dashboard</span>
    </div>
    <div id="map"></div>

    <div class="agent-section">
        <h2>PhiData Agent</h2>
        <p>Ask any questions related to periods or menstrual hygiene.</p>
        <!-- Add your PhiData agent integration here -->
    </div>

    <script>
        async function fetchWashrooms() {
            try {
                console.log("üîç Fetching washroom data...");
                const response = await fetch("http://localhost:5001/washrooms"); // API Call
                const washroomLocations = await response.json();
                console.log("‚úÖ Washrooms:", washroomLocations);
                initMap(washroomLocations);
            } catch (error) {
                console.error("‚ùå Error fetching washroom data:", error);
            }
        }

        function initMap(washroomLocations) {
            const rutgers = { lat: 40.5006, lng: -74.4474 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: rutgers,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    },
                    {
                        featureType: "poi.business",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            const infoWindow = new google.maps.InfoWindow();

            washroomLocations.forEach(washroom => {
                const marker = new google.maps.Marker({
                    position: washroom.location,
                    map: map,
                    title: washroom.name
                    // Removed custom icon, so it now uses the default Google Maps marker
                });

                marker.addListener("click", () => {
                    const content = createInfoWindowContent(washroom);
                    infoWindow.setContent(content);
                    infoWindow.open(map, marker);
                });
            });
        }

        function createInfoWindowContent(washroom) {
            let content = `
                <div class="washroom-info" style="
                    padding: 16px;
                    max-width: 350px;
                    font-family: system-ui, sans-serif;
                    border-radius: 10px;
                    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                    background: white;
                    border: 1px solid #ddd;
                ">
                    <h3 style="
                        margin: 0;
                        font-size: 18px;
                        color: #1a365d;
                        font-weight: bold;
                    ">${washroom.name}</h3>
            `;

            washroom.floors.forEach(floor => {
                content += `
                    <div style="
                        margin-top: 10px;
                        padding: 10px;
                        border-radius: 8px;
                        background: #f9f9f9;
                        border: 1px solid #ddd;
                    ">
                        <h4 style="margin: 0 0 6px 0; font-size: 16px;">${floor.level}</h4>
                        
                        <p style="display: flex; align-items: center; margin: 4px 0;">
                        <span style="
                            display: inline-block;
                            width: 10px;
                            height: 10px;
                            border-radius: 50%;
                            margin-right: 6px;
                            background-color: ${floor.status.pads === 'available' ? '#22c55e' : 
                                            floor.status.pads === 'low' ? '#f59e0b' : '#dc2626'};
                        "></span> 
                        <strong>Pads:</strong> <span style="margin-left: 4px;">${floor.status.pads}</span>
                    </p>

                    <p style="display: flex; align-items: center; margin: 4px 0;">
                        <span style="
                            display: inline-block;
                            width: 10px;
                            height: 10px;
                            border-radius: 50%;
                            margin-right: 6px;
                            background-color: ${floor.status.tampons === 'available' ? '#22c55e' : 
                                            floor.status.tampons === 'low' ? '#f59e0b' : '#dc2626'};
                        "></span> 
                        <strong>Tampons:</strong> <span style="margin-left: 4px;">${floor.status.tampons}</span>
                    </p>

                        <p style="margin: 8px 0; font-size: 14px;">
                            ${floor.accessibility ? '‚ôø <strong>Accessible</strong>' : '‚ö†Ô∏è <strong>Not accessible</strong>'} <br>
                            ${floor.vendingMachine ? 'üèß <strong>Vending machine available</strong>' : '‚ùå <strong>No vending machine</strong>'} <br>
                            ${floor.status.waterFilter === "Working" ? 'üíß <strong>Water filter working</strong>' : '‚ùå <strong>Water filter not working</strong>'}
                        </p>

                        <p style="font-size: 12px; color: #666; margin-top: 8px;">
                            ${floor.status.lastUpdated}
                        </p>

                        <button onclick="window.location.href = 'update_status.html?id=${washroom.id}&name=${washroom.name}&floor=${floor.level}'" style="
                        width: 100%;
                        padding: 10px;
                        border: none;
                        background: #4299e1;
                        color: white;
                        border-radius: 6px;
                        cursor: pointer;
                        font-size: 14px;
                        transition: 0.3s;
                    ">Update Status</button>

                    </div>
                `;
            });

            content += '</div>';
            return content;
        }

        window.onload = fetchWashrooms;
    </script>
</body>
</html>
