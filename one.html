<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutgers Washroom Locator</title>
    <script src="constants.js"></script>
    <script>
        document.write(`<script src="https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places"><\/script>`);
    </script>
    <style>
        /* Main container styles */
        #map {
            height: 80vh;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Custom info window styles */
        .washroom-info {
            padding: 15px;
            max-width: 300px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-available { background-color: #22c55e; }
        .status-low { background-color: #f59e0b; }
        .status-unavailable { background-color: #dc2626; }

        .last-updated {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .report-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        async function fetchWashrooms() {
            try {
                const response = await fetch("http://localhost:5000/washrooms"); // API Call
                const washroomLocations = await response.json();
                initMap(washroomLocations);
            } catch (error) {
                console.error("Error fetching washroom data:", error);
            }
        }

        function initMap(washroomLocations) {
            const rutgers = { lat: 40.5006, lng: -74.4474 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: rutgers,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            const infoWindow = new google.maps.InfoWindow();

            washroomLocations.forEach(washroom => {
                const marker = new google.maps.Marker({
                    position: washroom.location,
                    map: map,
                    title: washroom.name,
                    icon: {
                        url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
                        scaledSize: new google.maps.Size(32, 32)
                    }
                });

                marker.addListener("click", () => {
                    const content = createInfoWindowContent(washroom);
                    infoWindow.setContent(content);
                    infoWindow.open(map, marker);
                });
            });
        }

        function createInfoWindowContent(washroom) {
            let content = `
                <div class="washroom-info">
                    <h3>${washroom.name}</h3>
            `;

            washroom.floors.forEach(floor => {
                content += `
                    <div>
                        <h4>${floor.level}</h4>
                        <p><span class="status-dot status-${floor.status.pads}"></span> Pads: ${floor.status.pads}</p>
                        <p><span class="status-dot status-${floor.status.tampons}"></span> Tampons: ${floor.status.tampons}</p>
                        <p class="last-updated">Last updated: ${floor.status.lastUpdated}</p>
                    </div>
                `;
            });

            content += '</div>';
            return content;
        }

        window.onload = fetchWashrooms;
    </script>
</body>
</html>
