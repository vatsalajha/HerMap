<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Washroom Status</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { padding: 20px; background: #ff4f6f; color: white; text-align: center; font-size: 24px; }
        .container { width: 80%; margin: 20px auto; padding: 20px; background: #f9f9f9; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        select, input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #ff4f6f; color: white; padding: 10px 15px; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #e03e5d; }
    </style>
</head>
<body>
    <div class="header">Report Washroom Status</div>
    <div class="container">
        <form id="report-form">
            <div class="form-group">
                <label for="name">Washroom Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="building">Building Name:</label>
                <input type="text" id="building" name="building" required>
            </div>
            <div class="form-group">
                <label for="floor">Floor Number:</label>
                <input type="text" id="floor" name="floor" required>
            </div>
            <div class="form-group">
                <label for="hasVendingMachine">Does it have a menstrual product vending machine?</label>
                <select id="hasVendingMachine" name="hasVendingMachine" required onchange="toggleAvailabilityOptions()">
                    <option value="">-- Select --</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div id="availability-options" style="display: none;">
                <div class="form-group">
                    <label for="pads">Pads Availability:</label>
                    <select id="pads" name="pads">
                        <option value="available">Available</option>
                        <option value="low">Low</option>
                        <option value="unavailable">Unavailable</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tampons">Tampons Availability:</label>
                    <select id="tampons" name="tampons">
                        <option value="available">Available</option>
                        <option value="low">Low</option>
                        <option value="unavailable">Unavailable</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload an Image (Required for Verification):</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" required>
            </div>
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" required>
            </div>
            <button type="submit">Submit Report</button>
        </form>
    </div>
    <script>
        function toggleAvailabilityOptions() {
            const vendingMachine = document.getElementById("hasVendingMachine").value;
            document.getElementById("availability-options").style.display = vendingMachine === "true" ? "block" : "none";
        }

        document.getElementById('image').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        EXIF.getData(img, function() {
                            const lat = EXIF.getTag(this, "GPSLatitude");
                            const lon = EXIF.getTag(this, "GPSLongitude");
                            const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                            const lonRef = EXIF.getTag(this, "GPSLongitudeRef");
                            if (lat && lon) {
                                const latitude = convertToDecimal(lat, latRef);
                                const longitude = convertToDecimal(lon, lonRef);
                                document.getElementById("latitude").value = latitude;
                                document.getElementById("longitude").value = longitude;
                                alert(`Location extracted: ${latitude}, ${longitude}`);
                            } else {
                                alert("No GPS metadata found in the image. Please manually enter the location.");
                            }
                        });
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function convertToDecimal(coord, ref) {
            let decimal = coord[0] + coord[1] / 60 + coord[2] / 3600;
            return (ref === "S" || ref === "W") ? decimal * -1 : decimal;
        }

        document.getElementById('report-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const reportData = {
                name: formData.get("name"),
                building: formData.get("building"),
                floor: formData.get("floor"),
                hasVendingMachine: formData.get("hasVendingMachine") === "true",
                status: formData.get("hasVendingMachine") === "true" ? {
                    pads: formData.get("pads"),
                    tampons: formData.get("tampons"),
                    lastUpdated: new Date()
                } : null,
                notes: formData.get("notes"),
                coordinates: {
                    lat: document.getElementById("latitude").value,
                    lng: document.getElementById("longitude").value
                }
            };

            const response = await fetch("http://localhost:5000/report", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(reportData)
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
